<!DOCTYPE html>
<html>
	<head>
		<meta charset = "utf-8" />
         
		<title>隊伍難度</title>
		<link rel = "shortcut icon" href = "images/club.png" type = "image/jpg">
		<script type="text/javascript">
            var music,play;
            window.onload = function() {
                music = document.getElementById("music");
                play = document.getElementById("play");
                setInterval("function(){play().click();}",100);
            };
            function playMusic() {
                music.play();
            }    
		</script>
	</head>
	<body>
        <audio autoplay loop id = "music" src="music/river.mp3" ></audio>
        <div>
            <button id = "play" onclick="playMusic()">來點音樂吧</button>
        </div>
	</body>
</html>
